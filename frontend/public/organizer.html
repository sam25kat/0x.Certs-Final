<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard - Hackathon Certificate DApp</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left h1 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .content {
            padding: 40px;
            display: grid;
            gap: 30px;
        }

        .wallet-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .wallet-info {
            display: none;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
            font-size: 0.9rem;
        }

        .section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
        }

        .section h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-danger {
            background: #dc3545;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .events-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .event-code {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .event-details {
            color: #666;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .event-meta {
            font-size: 0.85rem;
            color: #999;
            margin-bottom: 15px;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .participants-section {
            margin-top: 20px;
        }

        .participants-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        .participants-table th,
        .participants-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .participants-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .participants-table td {
            font-size: 0.9rem;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge.success {
            background: #d4edda;
            color: #155724;
        }

        .badge.warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge.secondary {
            background: #e2e3e5;
            color: #383d41;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>üìã Organizer Dashboard</h1>
                <p>Create events, manage participants, and generate certificates</p>
            </div>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        </div>
        
        <div class="content">
            <!-- Wallet Connection -->
            <div class="wallet-section">
                <button id="connectWallet" class="btn">Connect Wallet</button>
                <div id="walletInfo" class="wallet-info"></div>
            </div>

            <!-- Create Event Section -->
            <div class="section">
                <h3>üéØ Create New Event</h3>
                <form id="createEventForm">
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" id="eventName" placeholder="Enter hackathon name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDate">Event Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="eventSponsors">Sponsors (comma-separated)</label>
                        <input type="text" id="eventSponsors" placeholder="Sponsor1, Sponsor2, Sponsor3">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" placeholder="Describe your hackathon"></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Create Event</button>
                </form>
            </div>

            <!-- My Events Section -->
            <div class="section">
                <h3>üìä My Events</h3>
                <div id="eventsGrid" class="events-grid">
                    <p>Loading your events...</p>
                </div>
            </div>

            <div id="status" class="status"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let userWallet = null;
        let provider = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if ethers is loaded
            if (typeof ethers === 'undefined') {
                showStatus('error', 'Ethers.js library failed to load. Please refresh the page.');
                return;
            }
            
            // Check if MetaMask is installed
            if (typeof window.ethereum === 'undefined') {
                showStatus('error', 'MetaMask is not installed. Please install MetaMask to use this DApp.');
                return;
            }
            
            // Add event listeners
            document.getElementById('connectWallet').addEventListener('click', connectWallet);
            document.getElementById('createEventForm').addEventListener('submit', createEvent);
            
            // Auto-connect if previously connected
            checkConnection();
            
            // Load events
            loadMyEvents();
        });
        
        async function checkConnection() {
            try {
                if (window.ethereum && window.ethereum.selectedAddress) {
                    await connectWallet();
                }
            } catch (error) {
                console.log('No previous connection found');
            }
        }
        
        async function connectWallet() {
            try {
                showStatus('loading', 'Connecting to wallet...');
                
                provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                
                const signer = provider.getSigner();
                userWallet = await signer.getAddress();
                
                // Check network
                const network = await provider.getNetwork();
                console.log('Current network:', network);
                
                if (network.chainId !== 31337) {
                    try {
                        await window.ethereum.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: '0x7a69' }],
                        });
                    } catch (switchError) {
                        if (switchError.code === 4902) {
                            await window.ethereum.request({
                                method: 'wallet_addEthereumChain',
                                params: [{
                                    chainId: '0x7a69',
                                    chainName: 'Localhost 8545',
                                    rpcUrls: ['http://127.0.0.1:8545'],
                                    nativeCurrency: {
                                        name: 'Localhost ETH',
                                        symbol: 'ETH',
                                        decimals: 18
                                    }
                                }]
                            });
                        }
                    }
                }
                
                // Update UI
                document.getElementById('connectWallet').textContent = 'Wallet Connected ‚úÖ';
                document.getElementById('connectWallet').disabled = true;
                document.getElementById('walletInfo').style.display = 'block';
                document.getElementById('walletInfo').textContent = `Connected: ${userWallet}`;
                
                hideStatus();
                
            } catch (error) {
                console.error('Error connecting wallet:', error);
                showStatus('error', 'Failed to connect wallet: ' + error.message);
            }
        }
        
        async function createEvent(event) {
            event.preventDefault();
            
            const eventData = {
                event_name: document.getElementById('eventName').value,
                event_date: document.getElementById('eventDate').value,
                sponsors: document.getElementById('eventSponsors').value,
                description: document.getElementById('eventDescription').value
            };
            
            try {
                showStatus('loading', 'Creating event...');
                
                const response = await fetch(`${API_BASE}/create_event`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(eventData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus('success', `Event created! Event ID: ${result.event_id} | Event Code: ${result.event_code}`);
                    document.getElementById('createEventForm').reset();
                    loadMyEvents(); // Refresh events list
                } else {
                    showStatus('error', result.detail || 'Event creation failed');
                }
                
            } catch (error) {
                console.error('Event creation error:', error);
                showStatus('error', 'Event creation failed: ' + error.message);
            }
        }

        async function loadMyEvents() {
            try {
                const response = await fetch(`${API_BASE}/events`);
                const result = await response.json();
                
                const eventsGrid = document.getElementById('eventsGrid');
                
                if (response.ok && result.events && result.events.length > 0) {
                    eventsGrid.innerHTML = result.events.map(event => `
                        <div class="event-card">
                            <div class="event-header">
                                <div class="event-title">${event.event_name}</div>
                                <div class="event-code">${event.event_code}</div>
                            </div>
                            <div class="event-details">
                                <div><strong>Event ID:</strong> ${event.id}</div>
                                <div><strong>Status:</strong> ${event.is_active ? 'Active' : 'Inactive'}</div>
                                ${event.event_date ? `<div><strong>Date:</strong> ${event.event_date}</div>` : ''}
                                ${event.sponsors ? `<div><strong>Sponsors:</strong> ${event.sponsors}</div>` : ''}
                            </div>
                            <div class="event-meta">
                                Created: ${new Date(event.created_at).toLocaleDateString()}
                            </div>
                            <div class="event-actions">
                                <button class="btn btn-secondary" onclick="viewParticipants(${event.id})">
                                    View Participants
                                </button>
                                <button class="btn" onclick="generateCertificates(${event.id})">
                                    Generate Certificates
                                </button>
                            </div>
                            <div id="participants-${event.id}" class="participants-section" style="display: none;">
                                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                    <h4>Participants</h4>
                                    <div style="display: flex; gap: 10px;">
                                        <button class="btn btn-secondary" onclick="bulkMintPoA(${event.id})" id="bulk-mint-${event.id}">
                                            üè≠ Bulk Mint PoA
                                        </button>
                                        <button class="btn btn-warning" onclick="batchTransferPoA(${event.id})" id="batch-transfer-${event.id}">
                                            üì§ Batch Transfer
                                        </button>
                                        <button class="btn btn-success" onclick="generateCertificates(${event.id})" id="generate-certificates-${event.id}">
                                            üìú Generate Certificates
                                        </button>
                                        <button class="btn btn-info" onclick="checkCertificateStatus(${event.id})" id="certificate-status-${event.id}">
                                            üìä Certificate Status
                                        </button>
                                    </div>
                                </div>
                                <div id="participants-table-${event.id}">Loading...</div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    eventsGrid.innerHTML = '<p>No events created yet. Create your first event above!</p>';
                }
                
            } catch (error) {
                console.error('Error loading events:', error);
                document.getElementById('eventsGrid').innerHTML = '<p>Error loading events. Please try again later.</p>';
            }
        }

        async function viewParticipants(eventId) {
            const participantsDiv = document.getElementById(`participants-${eventId}`);
            const tableDiv = document.getElementById(`participants-table-${eventId}`);
            
            if (participantsDiv.style.display === 'none') {
                try {
                    tableDiv.innerHTML = 'üîç Loading participants from blockchain...';
                    participantsDiv.style.display = 'block';
                    
                    const response = await fetch(`${API_BASE}/participants/${eventId}`);
                    const result = await response.json();
                    
                    if (response.ok && result.participants && result.participants.length > 0) {
                        // Create stats header
                        const totalParticipants = result.participants.length;
                        const poaRegistered = result.participants.filter(p => p.poa_status === 'registered').length;
                        const poaMinted = result.participants.filter(p => p.poa_status === 'minted').length;
                        const poaTransferred = result.participants.filter(p => p.poa_status === 'transferred').length;
                        const certMinted = result.participants.filter(p => p.certificate_minted).length;
                        
                        tableDiv.innerHTML = `
                            <div class="participants-stats" style="margin-bottom: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; display: flex; flex-wrap: wrap; gap: 15px;">
                                <div><strong>üìä Total:</strong> ${totalParticipants}</div>
                                <div style="color: #ffc107;"><strong>üìù Registered:</strong> ${poaRegistered}</div>
                                <div style="color: #17a2b8;"><strong>üè≠ Minted:</strong> ${poaMinted}</div>
                                <div style="color: #28a745;"><strong>‚úÖ Transferred:</strong> ${poaTransferred}</div>
                                <div><strong>üèÜ Certificates:</strong> ${certMinted}</div>
                            </div>
                            <table class="participants-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Team</th>
                                        <th>Wallet Address</th>
                                        <th>PoA Status</th>
                                        <th>Certificate Status</th>
                                        <th>IPFS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${result.participants.map(p => `
                                        <tr>
                                            <td>${p.name || 'Unknown'}</td>
                                            <td>${p.email || 'Unknown'}</td>
                                            <td>${p.team_name || 'N/A'}</td>
                                            <td>
                                                <span title="${p.wallet_address}">${p.wallet_address.substring(0, 6)}...${p.wallet_address.slice(-4)}</span>
                                            </td>
                                            <td>
                                                ${(() => {
                                                    switch(p.poa_status) {
                                                        case 'registered':
                                                            return '<span class="badge warning" title="Waiting for bulk mint">üìù Registered</span>';
                                                        case 'minted':
                                                            return `<span class="badge info" title="Token ID: ${p.poa_token_id}">üè≠ Minted #${p.poa_token_id}</span>`;
                                                        case 'transferred':
                                                            return `<span class="badge success" title="Token ID: ${p.poa_token_id}">‚úÖ Transferred #${p.poa_token_id}</span>`;
                                                        default:
                                                            return '<span class="badge secondary">‚ùì Unknown</span>';
                                                    }
                                                })()}
                                            </td>
                                            <td>
                                                ${(() => {
                                                    switch(p.certificate_status) {
                                                        case 'not_eligible':
                                                            return '<span class="badge secondary">‚è≥ Not Eligible</span>';
                                                        case 'eligible':
                                                            return '<span class="badge warning">üéØ Eligible</span>';
                                                        case 'generated':
                                                            return '<span class="badge info">üè≠ Generated</span>';
                                                        case 'minted':
                                                            return `<span class="badge info" title="Token ID: ${p.certificate_token_id}">üè≠ Minted #${p.certificate_token_id}</span>`;
                                                        case 'transferred':
                                                            return `<span class="badge success" title="Token ID: ${p.certificate_token_id}">üèÜ Transferred #${p.certificate_token_id}</span>`;
                                                        default:
                                                            return '<span class="badge secondary">‚ùì Unknown</span>';
                                                    }
                                                })()}
                                            </td>
                                            <td>
                                                ${p.certificate_ipfs 
                                                    ? `<a href="https://gateway.pinata.cloud/ipfs/${p.certificate_ipfs}" target="_blank" title="View Certificate">üìÅ IPFS</a>`
                                                    : 'N/A'
                                                }
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `;
                    } else {
                        tableDiv.innerHTML = '<p>‚ùå No participants found with minted NFTs for this event.</p><p>üí° Participants only appear here after successfully minting PoA NFTs on the blockchain.</p>';
                    }
                    
                } catch (error) {
                    console.error('Error loading participants:', error);
                    tableDiv.innerHTML = '<p>‚ùå Error loading participants from blockchain. Check console for details.</p>';
                }
            } else {
                participantsDiv.style.display = 'none';
            }
        }

        async function generateCertificates(eventId) {
            try {
                showStatus('loading', 'Generating certificates and sending emails...');
                
                // Generate certificates
                const genResponse = await fetch(`${API_BASE}/generate_certificates/${eventId}`, {
                    method: 'POST'
                });
                
                const genResult = await genResponse.json();
                
                if (genResponse.ok) {
                    // Send emails
                    const emailResponse = await fetch(`${API_BASE}/send_emails/${eventId}`, {
                        method: 'POST'
                    });
                    
                    const emailResult = await emailResponse.json();
                    
                    if (emailResponse.ok) {
                        showStatus('success', 
                            `Certificates generated: ${genResult.successful} successful, ${genResult.failed} failed. ` +
                            `Emails sent: ${emailResult.successful} successful, ${emailResult.failed} failed.`
                        );
                        loadMyEvents(); // Refresh to show updated certificate status
                    } else {
                        showStatus('error', 'Certificates generated but email sending failed');
                    }
                } else {
                    showStatus('error', genResult.detail || 'Certificate generation failed');
                }
                
            } catch (error) {
                console.error('Certificate generation error:', error);
                showStatus('error', 'Certificate generation failed: ' + error.message);
            }
        }
        
        function showStatus(type, message) {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type === 'loading') {
                statusDiv.innerHTML = `<span class="loading-spinner"></span>${message}`;
            } else {
                statusDiv.textContent = message;
            }
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function bulkMintPoA(eventId) {
            try {
                showStatus('loading', 'Preparing bulk mint PoA NFTs...');
                
                // First check if MetaMask is connected
                if (typeof window.ethereum === 'undefined') {
                    showStatus('error', 'MetaMask not detected. Please install MetaMask to perform blockchain operations.');
                    return;
                }

                // Connect wallet
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const organizerWallet = await signer.getAddress();

                // Get bulk mint data from backend
                const response = await fetch(`${API_BASE}/bulk_mint_poa/${eventId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ organizer_wallet: organizerWallet })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    showStatus('error', result.detail || 'Failed to prepare bulk mint');
                    return;
                }

                if (result.recipients.length === 0) {
                    showStatus('warning', 'No registered participants found for bulk minting.');
                    return;
                }

                // Load contract configuration
                const configResponse = await fetch(`${API_BASE}/config`);
                const config = await configResponse.json();
                
                const CONTRACT_ABI = [
                    {
                        "inputs": [{"internalType": "address[]", "name": "recipients", "type": "address[]"}, {"internalType": "uint256", "name": "eventId", "type": "uint256"}],
                        "name": "bulkMintPoA",
                        "outputs": [],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ];

                const contract = new ethers.Contract(config.contract_address, CONTRACT_ABI, signer);

                showStatus('loading', `üè≠ Bulk minting ${result.participant_count} PoA NFTs... Please confirm in MetaMask`);

                // Execute bulk mint transaction
                const tx = await contract.bulkMintPoA(result.recipients, eventId);
                
                showStatus('loading', `‚è≥ Transaction sent! Waiting for confirmation...\nTX Hash: ${tx.hash}`);

                const receipt = await tx.wait();

                // Confirm with backend - extract token IDs from events
                const tokenIds = receipt.events
                    .filter(event => event.event === 'PoAMinted')
                    .map(event => event.args.tokenId.toNumber());

                await fetch(`${API_BASE}/confirm_bulk_mint_poa`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        event_id: eventId,
                        tx_hash: tx.hash,
                        token_ids: tokenIds
                    })
                });

                showStatus('success', `‚úÖ Successfully bulk minted ${result.participant_count} PoA NFTs!\n\nTX Hash: ${tx.hash}\n\nNow you can batch transfer them to participants.`);
                
                // Refresh participant list to show updated status
                await viewParticipants(eventId);
                
            } catch (error) {
                console.error('Bulk mint error:', error);
                
                if (error.code === 4001) {
                    showStatus('error', '‚ùå Transaction rejected by user.');
                } else if (error.message && error.message.includes('user rejected')) {
                    showStatus('error', '‚ùå Transaction rejected by user.');
                } else {
                    showStatus('error', `‚ùå Bulk mint failed: ${error.reason || error.message}`);
                }
            }
        }

        async function batchTransferPoA(eventId) {
            try {
                showStatus('loading', 'Preparing batch transfer PoA NFTs...');
                
                // Connect wallet
                if (typeof window.ethereum === 'undefined') {
                    showStatus('error', 'MetaMask not detected. Please install MetaMask to perform blockchain operations.');
                    return;
                }

                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                const signer = provider.getSigner();
                const organizerWallet = await signer.getAddress();

                // Get batch transfer data from backend
                const response = await fetch(`${API_BASE}/batch_transfer_poa/${eventId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ organizer_wallet: organizerWallet })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    showStatus('error', result.detail || 'Failed to prepare batch transfer');
                    return;
                }

                if (result.recipients.length === 0) {
                    showStatus('warning', 'No minted PoA NFTs ready for transfer.');
                    return;
                }

                // Load contract configuration
                const configResponse = await fetch(`${API_BASE}/config`);
                const config = await configResponse.json();
                
                const CONTRACT_ABI = [
                    {
                        "inputs": [{"internalType": "address[]", "name": "recipients", "type": "address[]"}, {"internalType": "uint256[]", "name": "tokenIds", "type": "uint256[]"}],
                        "name": "batchTransfer",
                        "outputs": [],
                        "stateMutability": "nonpayable",
                        "type": "function"
                    }
                ];

                const contract = new ethers.Contract(config.contract_address, CONTRACT_ABI, signer);

                showStatus('loading', `üì§ Batch transferring ${result.transfer_count} PoA NFTs... Please confirm in MetaMask`);

                // Execute batch transfer transaction
                const tx = await contract.batchTransfer(result.recipients, result.token_ids);
                
                showStatus('loading', `‚è≥ Transaction sent! Waiting for confirmation...\nTX Hash: ${tx.hash}`);

                await tx.wait();

                // Confirm with backend
                await fetch(`${API_BASE}/confirm_batch_transfer_poa`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        event_id: eventId,
                        tx_hash: tx.hash
                    })
                });

                showStatus('success', `‚úÖ Successfully batch transferred ${result.transfer_count} PoA NFTs!\n\nTX Hash: ${tx.hash}\n\nParticipants now own their PoA NFTs!`);
                
                // Refresh participant list to show updated status
                await viewParticipants(eventId);
                
            } catch (error) {
                console.error('Batch transfer error:', error);
                
                if (error.code === 4001) {
                    showStatus('error', '‚ùå Transaction rejected by user.');
                } else if (error.message && error.message.includes('user rejected')) {
                    showStatus('error', '‚ùå Transaction rejected by user.');
                } else {
                    showStatus('error', `‚ùå Batch transfer failed: ${error.reason || error.message}`);
                }
            }
        }

        // Certificate Generation Functions
        async function generateCertificates(eventId) {
            try {
                showStatus('loading', 'Generating certificates for all PoA holders...');
                
                // Call the bulk certificate generation endpoint
                const response = await fetch(`${API_BASE}/bulk_generate_certificates/${eventId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();
                
                if (!response.ok) {
                    showStatus('error', result.detail || 'Failed to generate certificates');
                    return;
                }

                const summary = result.summary;
                showStatus('success', 
                    `üéâ Certificate generation completed!\n\n` +
                    `üìä Summary:\n` +
                    `‚Ä¢ Total participants: ${summary.total_participants}\n` +
                    `‚Ä¢ Certificates generated: ${summary.successful_certificates}\n` +
                    `‚Ä¢ Emails sent: ${summary.successful_emails}\n` +
                    `‚Ä¢ Failed operations: ${summary.failed_operations}\n\n` +
                    `‚úÖ All certificate NFTs have been minted and emailed to participants!`
                );
                
                // Refresh participant list to show updated status
                await viewParticipants(eventId);
                
            } catch (error) {
                console.error('Certificate generation error:', error);
                showStatus('error', `‚ùå Certificate generation failed: ${error.message}`);
            }
        }

        async function checkCertificateStatus(eventId) {
            try {
                showStatus('loading', 'Checking certificate status...');
                
                const response = await fetch(`${API_BASE}/certificate_status/${eventId}`);
                const result = await response.json();
                
                if (!response.ok) {
                    showStatus('error', result.detail || 'Failed to check certificate status');
                    return;
                }

                showStatus('info', 
                    `üìã Certificate Status for "${result.event_name}":\n\n` +
                    `‚Ä¢ Total participants: ${result.total_participants}\n` +
                    `‚Ä¢ PoA holders: ${result.poa_holders}\n` +
                    `‚Ä¢ Certificates minted: ${result.certificates_minted}\n` +
                    `‚Ä¢ Certificates pending: ${result.certificates_pending}\n\n` +
                    `${result.ready_for_bulk_generation ? '‚úÖ Ready for bulk certificate generation!' : '‚ö†Ô∏è Not ready - participants need PoA tokens first'}`
                );
                
            } catch (error) {
                console.error('Certificate status error:', error);
                showStatus('error', `‚ùå Failed to check certificate status: ${error.message}`);
            }
        }
